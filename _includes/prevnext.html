    <div class="docs-prevnext">
    {% if page.prev-url %}
      <a class="docs-prev button" href="{{ page.prev-url }}.html">
        <span class="arrow-prev">← </span><span>{{ page.prev-name}}</span></a>
    {% endif %}
    {% if page.next-url %}
      <a class="docs-next button" href="{{ page.next-url }}.html">
        <span>{{ page.next-name }}</span><span class="arrow-next"> →</span></a>
    {% endif %}
    </div>

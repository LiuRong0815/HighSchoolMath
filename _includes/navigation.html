<nav class="slidingNav">
  <ul class="nav-site nav-site-internal">
  {% for item in site.data.navigation %}
    <li class="siteNavGroupActive">
    <a href="{{ item.link }}" 
      {% if page.url == item.link %}
      class="current"{% endif %}>{{ item.name }}</a>
    </li>
  {% endfor %}
  </ul>
</nav>
